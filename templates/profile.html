{% extends 'base/base.html' %}

{% block user %}
    <!-- Beginning of the profile card -->
    <div
    class="mx-7 sm:mx-8 md:mx-12 lg:mx-24 w-10/12 sm:w-full md:w-10/12 h-11/12 md:h-48 flex flex-col sm:flex-row rounded-lg bg-secondary my-6 py-16 sm:py-2 px-8"
    >
    <!-- Image -->
    <div class="flex flex-col">
        <img
            alt="Github profile"
            class="w-40 sm:w-32 md:w-28 lg:w-32 h-40 sm:h-32 md:h-28 lg:h-32 rounded-full ml-16 sm:ml-4 md:ml-8 lg:ml-48"
            src="{{ data[0] }}"
        />
        <p class="w-72 ml-16 sm:ml-4 md:ml-8 lg:ml-40 pt-3 text-lg font-roboto font-normal">Username: {{ data[1] }}</p>
    </div>
    <!-- Description -->
    <section
        class="w-11/12 ml-10 md:ml-16 lg:ml-16 mt-12 md:mt-0 flex flex-col text-left text-lg md:text-base font-roboto font-normal justify-around"
    >
        <label class="pb-6 sm:pb-0" for="name">Name: {{ data[1] }}</label>
        <label class="pb-6 sm:pb-0" for="bio"></p>
            Biography: {{ data[2] }}
        </label>
        <p for="repositories">Repositories: {{ data[3] }}</p>
    </section>
    </div>
    <!-- Ending of the profile card -->
{% endblock %}
