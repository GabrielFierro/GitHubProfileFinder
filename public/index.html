<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>GitHub Profile Finder</title>
		<link href="styles.css" rel="stylesheet" />
	</head>
	<body class="text-white text-center bg-primary">
		<section>
			<!-- Title and subtitle -->
			<article>
				<h1 class="text-3xl my-6 font-archivo font-bold mx-6">
					Welcome to the GitHub Profile Finder
				</h1>
				<p class="text-lg font-roboto font-normal mx-8">
					This search engine will help you find profiles quickly just by knowing
					the user. Use the GitHub API to get the profile information.
				</p>
			</article>
			<!-- Beginning of the card -->
			<div
				class="mx-7 sm:mx-16 md:mx-12 lg:mx-24 w-10/12 h-64 sm:h-24 lg:h-20 rounded-lg bg-secondary flex flex-col sm:flex-row justify-around my-6 py-4 sm:py-8"
			>
				<div class="flex flex-col justify-center sm:flex-row">
					<label
						for="user"
						class="px-2 text-xl font-roboto font-normal md:text-left"
						>Username:</label
					>
					<input
						id="user"
						class="w-10/12 sm:w-48 md:w-56 lg:w-48 h-12 sm:h-6 rounded-sm bg-terciary text-xl sm:text-lg pl-2 mt-4 sm:mt-0 ml-7 sm:ml-0"
						name="user"
						placeholder="Type user..."
						type="text"
					/>
				</div>
				<div>
					<button
						class="w-40 h-14 sm:h-10 sm:-mt-6 md:-mt-2 bg-quaternary shadow-lg rounded-md text-xl text-black font-roboto font-normal"
					>
						Search Profile
					</button>
				</div>
			</div>
			<!-- Ending of the card -->

			<!-- Beginning of the profile card -->
			<div
				class="mx-7 sm:mx-8 md:mx-12 lg:mx-24 w-10/12 sm:w-full md:w-10/12 h-11/12 md:h-48 flex flex-col sm:flex-row rounded-lg bg-secondary my-6 py-16 sm:py-2 px-8"
			>
				<!-- Image -->
				<div>
					<img
						alt="Github profile"
						class="w-40 sm:w-32 md:w-28 lg:w-32 h-40 sm:h-32 md:h-28 lg:h-32 rounded-full ml-16 sm:ml-4 md:ml-8 lg:ml-48"
						src="../images/github-profile.png"
					/>
				</div>
				<!-- Description -->
				<section
					class="w-11/12 ml-10 md:ml-16 lg:ml-48 mt-12 md:mt-0 flex flex-col text-left text-lg md:text-base font-roboto font-normal justify-around"
				>
					<label class="pb-6 sm:pb-0" for="name">Name: Gabriel Fierro</label>
					<label class="pb-6 sm:pb-0" for="bio"
						>Biography: Lorem ipsum dolor sit amet consectetur adipisicing elit.
						Hic rem cupiditate dolore earum sapiente ipsa rerum voluptas
						deleniti. Temporibus deserunt ipsam aut ab dignissimos dolore cumque
						deleniti officia laboriosam quis.</label
					>
					<label for="repositories">Repositories: 5</label>
				</section>
			</div>
			<!-- Ending of the profile card -->

			<!-- Beginning of the error card-->
			<section
				class="w-10/12 h-54 rounded-lg bg-secondary text-center mx-7 sm:mx-24 md:mx-12 lg:mx-24 my-2 py-6 px-8"
			>
				<h1 class="text-3xl font-archivo font-bold">Error 404 not found</h1>
				<p class="text-lg font-roboto font-normal">Try another username</p>
			</section>
		</section>
		<footer class="text-lg font-roboto font-normal mb-4">
			Made by Gabriel Fierro
		</footer>
	</body>
</html>
